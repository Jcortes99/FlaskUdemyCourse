<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Conditionals</title>
</head>
<body>
    <h3>Verification</h3>
    {% if name == passw %}
        <h3>Puedes pasar</h3>
    {% else %}
        <h3>Sos boludo, ponela bien. por eso te meten cacho</h3>
    {% endif %}
</body>
</html>
